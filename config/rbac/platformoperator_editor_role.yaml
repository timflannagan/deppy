# permissions for end users to edit platformoperators.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platformoperator-editor-role
rules:
- apiGroups:
  - core.deppy.io
  resources:
  - platformoperators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.deppy.io
  resources:
  - platformoperators/status
  verbs:
  - get
